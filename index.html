<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Sorteio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./docs/script.js" defer></script>
  </head>
  <body>
    <main
      class="mt-5 bg-secondary bg-gradient container form-control rounded-pill"
    >

      <div class="row">
        <h1
          class="display-3 mt-3 text-primary d-flex justify-content-center col"
        >
          Sistema de Sorteio
        </h1>
      </div>

      <div class="mt-5 mb-5 d-flex flex-row justify-content-center flex-wrap">
        <p class="h4">Digite um valor mínimo: <input
          type="number"
          class="ms-3 rounded-1"
          id="inputNumberMin"
          name="minimo"
        /></p>
      </div>

      <div class="d-flex flex-row justify-content-center flex-wrap">
        <p class="h4">Digite um valor máximo:<input
          type="number"
          class="ms-3 mb-4 rounded-1"
          id="inputNumberMax"
          name="maximo"
        /></p>
      </div>

      <div class="row">
        <button
          onclick="sorteio()"
          class="btn btn-primary mx-auto mt-4 mb-4 border border-primary rounded-pill active btn-large"
          style="height: 3.5rem; width: 10rem"
        >
          <p class="fs-3">Sortear</p>
        </button>
      </div>
      <h2 class="d-flex justify-content-center" id="resultado"></h2>

    </main>
  </body>
</html>
